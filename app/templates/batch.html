{% block content %}

{% if scrollToAnchor %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.location.hash = '#{{ scrollToAnchor }}';
    });
</script>
{% endif %}

<section id="batch" class="projects-section bg-light">
    <div class="container">

        <div class="form">
            <div class="col-xs-12" style="text-align: justify; color: white">

                <form method="POST" action="/" enctype="multipart/form-data">
                    <div class="col-xs-12">
                        <h2 class="title ml-5 ml-lg-0" style="color:black">Batch report / update</h2>
                        <p style="color:black"> Upload a excel or csv table (Note: download our template from here)</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group row">
                        </div>
                        <div class="form-group col-md-4 mb-3 ml-3 ml-lg-0">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload table</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Confirm</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary">Return</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
