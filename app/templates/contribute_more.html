{% extends 'layout.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" type="text/css">
{% endblock %}

{% block content %}
<div class="formwrapper">
  <h2 class="title">Would you like to contribute more?</h2>
  <form method="POST" action="/contribute_more">
      {{ form.csrf_token }}
      {{ form.yes }}
      {{ form.no }}
  </form>

</div>
{% endblock %}
